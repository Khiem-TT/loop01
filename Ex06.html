<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex06</title>
</head>
<body>
<script>
    let n = +prompt('Nhập n số tự nhiên chia hết cho 7 cần tính tổng: ', '30');
    let sum = 0;
    for (let i = 0; i < n * 7; i = i + 7) {
            sum += i;
    }
    document.write(sum)
</script>
</body>
</html>
